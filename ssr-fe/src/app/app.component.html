<h1>Angular 16 Reactive Forms Validation Example - ItSolutionStuff.com</h1>
    
<form [formGroup]="form" (ngSubmit)="submit()">
        
    <div class="form-group">
        <label for="youtubeLink">youtubeLink</label>
        <input 
            formControlName="youtubeLink"
            id="youtubeLink" 
            type="text" 
            class="form-control">
    </div> 
    
    <button class="btn btn-primary" [disabled]="form.invalid" type="submit">Submit</button>
</form>
